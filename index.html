<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Cleaner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #0078ff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    main {
      display: flex;
      flex: 1;
    }

    .editor {
      width: 50%;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex-grow: 1;
      width: 100%;
      resize: none;
      padding: 0.5rem;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .buttons {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }

    button {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #005fcc;
    }

    button.secondary {
      background: #555;
    }

    button.secondary:hover {
      background: #333;
    }

    #output {
      background: #f7f7f7;
      white-space: pre-wrap;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML Cleaner</h1>
    <p>Questo strumento rimuove automaticamente tutti i tag e gli attributi HTML non consentiti, mantenendo solo quelli essenziali (come &lt;p&gt;, &lt;br&gt;, &lt;strong&gt;, ecc.).</p>
  </header>

  <main>
    <div class="editor">
      <h3>Input HTML</h3>
      <textarea id="input" placeholder="Incolla qui il tuo HTML..."></textarea>
      <div class="buttons">
        <button onclick="cleanHTML()">Pulisci HTML</button>
        <button class="secondary" onclick="copyText('input')">Copia</button>
      </div>
    </div>

    <div class="editor">
      <h3>Output Pulito</h3>
      <textarea id="output" readonly></textarea>
      <div class="buttons">
        <button class="secondary" onclick="copyText('output')">Copia</button>
      </div>
    </div>
  </main>

  <script>
    function cleanHTML() {
      const allowedTags = ['p', 'br', 'b', 'i', 'strong', 'em', 'ul', 'ol', 'li', 'a']; // <-- puoi modificare qui
      const input = document.getElementById('input').value;

      const parser = new DOMParser();
      const doc = parser.parseFromString(input, 'text/html');

      function sanitize(node) {
        if (node.nodeType === Node.TEXT_NODE) return node.cloneNode();

        if (node.nodeType === Node.ELEMENT_NODE) {
          if (!allowedTags.includes(node.tagName.toLowerCase())) {
            const fragment = document.createDocumentFragment();
            node.childNodes.forEach(child => fragment.appendChild(sanitize(child)));
            return fragment;
          }

          const cleanEl = document.createElement(node.tagName.toLowerCase());
          node.childNodes.forEach(child => cleanEl.appendChild(sanitize(child)));
          return cleanEl;
        }
        return document.createTextNode('');
      }

      const cleanBody = document.createDocumentFragment();
      doc.body.childNodes.forEach(child => cleanBody.appendChild(sanitize(child)));

      const div = document.createElement('div');
      div.appendChild(cleanBody);
      document.getElementById('output').value = div.innerHTML.trim();
    }

    // ðŸ”¹ Funzione per copiare testo
    async function copyText(id) {
      const textArea = document.getElementById(id);
      try {
        await navigator.clipboard.writeText(textArea.value);
        alert('Testo copiato negli appunti!');
      } catch (err) {
        alert('Errore nel copiare il testo: ' + err);
      }
    }
  </script>
</body>
</html>
